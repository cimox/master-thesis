<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tree</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script type="text/javascript" src="lib/d3_v3.js"></script>
    <script type="text/javascript" src="lib/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="lib/lodash.min.js"></script>
    <script type="text/javascript" src="lib/axios.min.js"></script>
    <script type="javascript" src="tree.js"></script>
    <style type="text/css">
        .node circle {
            cursor: pointer;
            fill: #008bff;
            stroke: steelblue;
            stroke-width: 2.5px;
        }

        .node text {
            font-size: 16px;
            font-weight: 600;
        }

        path.link {
            fill: none;
            stroke: #000;
            stroke-width: 4px;
        }
    </style>
</head>

<body>

<script type="text/javascript">
    function tree() {
        var _chart = {};

        var _width = 1600, _height = 800,
            _margins = {top: 30, left: 120, right: 30, bottom: 30},
            _svg,
            _nodes,
            _i = 0,
            _tree,
            _diagonal,
            _bodyG;

        _chart.render = function () {
            if (!_svg) {
                _svg = d3.select("body").append("svg")
                    .attr("height", _height)
                    .attr("width", _width);
            }

            renderBody(_svg);
        };

        function renderBody(svg) {
            if (!_bodyG) {
                _bodyG = svg.append("g")
                    .attr("class", "body")
                    .attr("transform", function (d) {
                        return "translate(" + _margins.left
                            + "," + _margins.top + ")";
                    });
            }

            _tree = d3.layout.tree()
                .size([
                    (_height - _margins.top - _margins.bottom),
                    (_width - _margins.left - _margins.right)
                ]);

            _diagonal = d3.svg.diagonal()
                .projection(function (d) {
                    return [d.x, d.y];
                });

            _nodes.x0 = (_height - _margins.top - _margins.bottom) / 2;
            _nodes.y0 = 0;

            render(_nodes);
        }

        function render(source) {
            var nodes = _tree.nodes(_nodes).reverse();

            renderNodes(nodes, source);

            renderLinks(nodes, source);
        }

//        function getNodeStats()

        function renderNodes(nodes, source) {
            nodes.forEach(function (d) {
                d.y = d.depth * 120;
            });

            var node = _bodyG.selectAll("g.node")
                .data(nodes, function (d) {
                    return d.id || (d.id = ++_i);
                });

            var nodeEnter = node.enter().append("svg:g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + source.x0
                        + "," + source.y0 + ")";
                })
                .on("click", function (d) {
                    toggle(d);
                    render(d);
                })
                .on("mouseover", function(d) {
                    var g = d3.select(this); // The node
                    var info = g.append('text')
                        .classed('info', true)
                        .attr('x', 20)
                        .attr('y', 10)
                        .text('More info');
                    console.log('node id: ' + d);
                })
                .on("mouseout", function() {
                    d3.select(this).select('text.info').remove();
                });

            nodeEnter.append("svg:circle")
                .attr("r", 1e-6)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

            var nodeUpdate = node.transition()
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

            nodeUpdate.select("circle")
                .attr("r", function (d) {
                    if (d.split) return d.split.operand * 15;
                    return 7.5;
                })
                .style("fill", function (d) {
                    return d.leaf ? "black" : "#fff";
                });

            var nodeExit = node.exit().transition()
                .attr("transform", function (d) {
                    return "translate(" + source.x
                        + "," + source.y + ")";
                })
                .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6);

            renderLabels(nodeEnter, nodeUpdate, nodeExit);

            nodes.forEach(function (d) {
                d.x0 = d.y;
                d.y0 = d.x;
            });
        }

        function renderLabels(nodeEnter, nodeUpdate, nodeExit) {
            nodeEnter.append("svg:text")
                .attr("x", function (d) {
                    return d.children || d._children ? -10 : 10;
                })
                .attr("dy", ".45em")
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) {
                    if (d.split) {
                        return d.split.attribute + " " + d.split.operator + " " +
                            d.split.operand.toFixed(2);
                    }
                    return d.className;
                })
                .style("fill-opacity", 1e-6);

            nodeUpdate.select("text")
                .style("fill-opacity", 1);

            nodeExit.select("text")
                .style("fill-opacity", 1e-6);
        }

        function renderLinks(nodes, source) {
            var link = _bodyG.selectAll("path.link")
                .data(_tree.links(nodes), function (d) {
                    return d.target.id;
                });

            link.enter().insert("svg:path", "g")
                .attr("class", "link")
                .attr("d", function (d) {
                    var o = {y: source.x0, x: source.y0};
                    return _diagonal({source: o, target: o});
                });

            link.transition()
                .attr("d", _diagonal);

            link.exit().transition()
                .attr("d", function (d) {
                    var o = {y: source.x, x: source.y};
                    return _diagonal({source: o, target: o});
                })
                .remove();
        }

        function toggle(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
        }

        function toggleAll(d) {
            if (d.children) {
                d.children.forEach(toggleAll);
                toggle(d);
            }
        }

        _chart.width = function (w) {
            if (!arguments.length) return _width;
            _width = w;
            return _chart;
        };

        _chart.height = function (h) {
            if (!arguments.length) return _height;
            _height = h;
            return _chart;
        };

        _chart.margins = function (m) {
            if (!arguments.length) return _margins;
            _margins = m;
            return _chart;
        };

        _chart.nodes = function (n) {
            if (!arguments.length) return _nodes;
            _nodes = n;
            return _chart;
        };

        return _chart;
    }

    var chart = tree();

    function printTrainingTree(timeout, currentTree, previousTree) {
        (function () {
            setTimeout(function () {
                if (!_.isEqual(currentTree, previousTree)) {
                    chart.nodes(currentTree).render();
                }
            }, timeout);
        })();
    }

    training = function (timeout) {
        $.getJSON("data/tree-training_wo-weights.json", function (trees) {
            console.log('Training...');
            var previousTree = undefined, currentTree = undefined;

            for (var i = 0; i < trees.length; i++) {
                currentTree = _.cloneDeep(trees[i]);
                printTrainingTree(timeout * i, currentTree, previousTree);
                previousTree = _.cloneDeep(trees[i]);
            }

            console.log('Done! Read ' + trees.length + ' instances');
        });
    };

    var previousTree = undefined, currentTree = undefined;
    var stopLoading = false;
    function loadTreeIncrement() {
        if (!stopLoading) {
            axios.get('http://localhost:8080/tree/')
                .then(function (res) {
                    if (res.data['success'] == true) {
                        currentTree = _.cloneDeep(res.data['data']['tree']);
                        if (!_.isEqual(currentTree, previousTree)) {
                            chart.nodes(currentTree).render();
                        }
                        previousTree = _.cloneDeep(currentTree);
                    } else {
                        console.error('Error occurred when fetching data from API');
                    }
                })
                .catch(function (res) {
                    if (res instanceof Error) {
                        console.log(res.message);
                    } else {
                        console.log(res.data);
                    }
                });
        }
    }

    function onlineTraining(timeout) {
        console.log('online training');
        setInterval(loadTreeIncrement, timeout);
    }

    function stop_btn() {
        stopLoading = true;
    }

    function online_training_btn() {
        onlineTraining($("input").val());
    }

    function hfdt_training() {
        training($("input").val());
    }

    function hfdt_simple() {
        d3.json("data/sample-hfdt.json", function (nodes) {
            chart.nodes(nodes).render();
        });
    }

    function hfdt_large_simple() {
        d3.json("data/sample-large-hfdt.json", function (nodes) {
            chart.nodes(nodes).render();
        });
    }

    function hfdt_huge_simple() {
        d3.json("data/sample-huge-hfdt.json", function (nodes) {
            chart.nodes(nodes).render();
        });
    }

</script>

<div class="control-group">
    Reaload in ms: <input type="number" name="timeout" value="500"/>
    <button onclick="online_training_btn()">Online training</button>
    <button onclick="stop_btn()">STOP</button>
    <button onclick="hfdt_training()">HFDT training</button>
    <button onclick="hfdt_simple()">HFDT sample</button>
    <button onclick="hfdt_large_simple()">HFDT large sample</button>
    <button onclick="hfdt_huge_simple()">HFDT huge sample</button>
</div>

</body>

</html>
